<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<body>

<div layout:fragment="content1">
  <div class="pagetitle">
    <h1>취소주문 관리</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard.html">홈</a></li>
        <li class="breadcrumb-item">판매관리</li>
        <li class="breadcrumb-item active">취소주문 조회/수정</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
</div>

<div layout:fragment="content">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">취소주문 조회/수정</h5>
            <p>취소주문 조회를 위해 검색어를 입력하시고, 수정이 필요한 항목을 하나씩 선택하십시오.</p>

            <!-- Table with stripped rows -->
            <form action="" method="post">
            <table class="table datatable">
              <thead>
              <tr>
                <th><input type="checkbox" id="checkAll"></th>
                <th><b>주문번호</b></th>
                <th>회원번호</th>
                <th>주문자 이름</th>
                <th>배송지</th>
                <th>주문날짜</th>
                <th>주문상태</th>
                <th>총금액</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="order : ${cancelOrders}" th:object="${order}">
                <td><input type="checkbox" th:value="${order.orderId}" class="orderCheckbox" name="canceledOrders"></td>
                <td th:text="*{orderId}"></td>
                <td th:text="*{userId}"></td>
                <td th:text="*{ordererName}"></td>
                <td th:text="*{ordererAddress}"></td>
                <td th:text="*{orderDate}"></td>
                <td th:text="*{status}" class="order-status"></td>
                <td th:text="*{totalPrice}"></td>
              </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->
              <div class="mt-3">
                <button type="submit" class="btn btn-secondary" name="action" value="approve">취소 승인</button>
                <button type="submit" class="btn btn-danger" name="action" value="withdraw">취소 거부</button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </section>
</div>

</body>

</html>
