<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
  <!-- 여기에 필요한 메타 태그, 링크 태그 등을 추가할 수 있습니다 -->
</head>

<body>

<div layout:fragment="content1">
  <!-- content1 fragment 시작 -->
  <div class="pagetitle">
    <h1>배송조회/수정</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard.html">홈</a></li>
        <li class="breadcrumb-item">판매관리</li>
        <li class="breadcrumb-item active">배송조회/수정</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
</div><!-- content1 fragment 끝 -->

<div layout:fragment="content">
  <!-- content fragment 시작 -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">배송조회/수정</h5>
            <p>배송조회를 위해 검색어를 입력하시고, 수정이 필요한 항목을 하나씩 선택하십시오.</p>

            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
              <tr>
                <th><input type="checkbox" id="checkAll"></th>
                <th><b>주문번호</b></th>
                <th>회원번호</th>
                <th>주문자 이름</th>
                <th>배송지</th>
                <th>주문날짜</th>
                <th>주문상태</th>
                <th>총금액</th>
              </tr>
              </thead>
              <tbody>
              <!-- Thymeleaf 반복문 사용 -->
              <tr th:each="delivery : ${deliveries}" th:object="${delivery}">
                <td><input type="checkbox" th:value="${delivery.orderId}" class="orderCheckbox"></td>
                <td th:text="*{orderId}"></td>
                <td th:text="*{userId}"></td>
                <td th:text="*{ordererName}"></td>
                <td th:text="*{ordererAddress}"></td>
                <td th:text="*{orderDate}"></td>
                <td th:text="*{status}" class="order-status"></td>
                <td th:text="*{totalPrice}"></td>
              </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->

            <!-- 수정 버튼 -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDialogScrollable">
              수정
            </button>
            <div class="modal fade" id="modalDialogScrollable" tabindex="-1">
              <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">상품수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">

                    <div class="row mb-3">
                      <label for="inputText" class="col-sm-2 col-form-label">상품코드</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" disabled>
                      </div>
                    </div>

                    <!-- 여러 개의 수정 필드를 포함한 폼 -->
                    <form>
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">카테고리</label>
                        <div class="col-sm-10">
                          <select class="form-select" aria-label="Default select example">
                            <option value="1" selected>men</option>
                            <option value="2">women</option>
                            <option value="3">kids</option>
                          </select>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">상품명</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" required>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputNumber" class="col-sm-2 col-form-label">판매가</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" placeholder="숫자만 입력 (원)" required>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputNumber" class="col-sm-2 col-form-label">사이즈</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" placeholder="숫자만 입력" required>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">컬러</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" required>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputNumber" class="col-sm-2 col-form-label">재고수량</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" placeholder="숫자만 입력 (개)" required>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputNumber" class="col-sm-2 col-form-label">이미지</label>
                        <div class="col-sm-10">
                          <input class="form-control" type="file" id="formFile" required>
                        </div>
                      </div>

                      <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">소재</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                              가죽
                            </label>
                          </div>
                          <!-- 나머지 라디오 버튼 추가 -->
                        </div>
                      </fieldset>
                    </form>
                    <!-- 폼 끝 -->

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div><!-- 수정 버튼 끝 -->

            <!-- 삭제 버튼 -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#basicModal">
              삭제
            </button>
            <div class="modal fade" id="basicModal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">상품삭제</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    상품삭제를 완료하시겠습니까?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary">저장</button>
                  </div>
                </div>
              </div>
            </div><!-- 삭제 버튼 끝 -->

          </div>
        </div>

      </div>

    </div>
  </section>

</div><!-- content fragment 끝 -->

<!-- 필요한 경우 추가적인 스크립트나 라이브러리를 여기에 추가할 수 있습니다 -->

</body>

</html>
