<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<body>
    <div layout:fragment="content1">
    <div class="pagetitle">
      <h1>상품조회</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../dashboard.html">홈</a></li>
          <li class="breadcrumb-item">상품관리</li>
          <li class="breadcrumb-item active">상품조회</li>
        </ol>
      </nav>
    </div>
    </div><!-- End Page Title -->

    <div layout:fragment="content">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">상품조회</h5>
              <p>상품조회를 위해 검색창에 관련된 데이터를 입력하십시오.</p>

              <!-- Table with stripped rows -->
              <div style="width: 100%; overflow: auto;">
                <form action="/product/product-update" method="post">
                <table class="table datatable" style="white-space: nowrap;">
                  <thead>
                  <tr>
                    <th><b>상</b>품코드</th>
                    <th>카테고리</th>
                    <th>상품명</th>
                    <th data-type="number">판매가</th>
                    <th>사이즈</th>
                    <th>컬러</th>
                    <th data-type="number">재고수량</th>
                    <th>이미지</th>
                    <th>소재</th>
                    <th>판매상태</th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr id="list" th:each="product : ${products}" th:object="${product}">
                      <td th:text="*{productId}"></td>
                      <td th:text="*{category}"></td>
                      <td th:text="*{productName}"></td>
                      <td type="number" th:text="*{price}"></td>
                      <td type="number" th:text="*{size}"></td>
                      <td th:text="*{color}"></td>
                      <td th:text="*{inventoryQuantity}"></td>
                      <td th:text="*{image}"></td>
                      <td th:text="*{material}"></td>
                      <td th:text="*{orderableStatus2}"></td>
                    </tr>
                  </tbody>
                </table>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- End #main -->
  </div>
</body>
</html>
