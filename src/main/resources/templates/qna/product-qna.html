<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<head>
    <meta charset="UTF-8">
    <title>Product QnA Inquiries</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="pagetitle">
        <h1>문의 답변</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../dashboard.html">홈</a></li>
                <li class="breadcrumb-item"><a href="/productQnaInquiries">문의 목록</a></li>
                <li class="breadcrumb-item active">문의 답변</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">문의 상세</h5>
                        <form action="#" th:action="@{/productQnaInquiries/{id}(id=${productQnaInquiry.productQnaInquiryId})}" th:object="${productQnaInquiry}" method="post">
                            <div class="mb-3">
                                <label for="productId" class="form-label">상품 ID</label>
                                <input type="text" class="form-control" id="productId" th:field="*{productId}" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="userId" class="form-label">사용자 ID</label>
                                <input type="text" class="form-control" id="userId" th:field="*{userId}" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="receiptDate" class="form-label">접수 날짜</label>
                                <input type="text" class="form-control" id="receiptDate" th:field="*{receiptDate}" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="processingDate" class="form-label">처리 날짜</label>
                                <input type="text" class="form-control" id="processingDate" th:field="*{processingDate}">
                            </div>
                            <div class="mb-3">
                                <label for="processingStatus" class="form-label">처리 상태</label>
                                <input type="text" class="form-control" id="processingStatus" th:field="*{processingStatus}">
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">문의 유형</label>
                                <input type="text" class="form-control" id="type" th:field="*{type}">
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="inquiryContents" class="form-label">문의 내용</label>
                                <textarea class="form-control" id="inquiryContents" th:field="*{inquiryContents}" disabled></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="inquiryReplyContents" class="form-label">답변 내용</label>
                                <textarea class="form-control" id="inquiryReplyContents" th:field="*{inquiryReplyContents}"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">답변 저장</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
