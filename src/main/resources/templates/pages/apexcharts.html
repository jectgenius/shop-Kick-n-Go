<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ApexCharts</title>
</head>
<body>
<div class="pagetitle">
    <h1>ApexCharts</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="api/EChart/charts-data">Home</a></li>
            <li class="breadcrumb-item">Charts</li>
            <li class="breadcrumb-item active">ApexCharts</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Line Chart</h5>
                    <!-- Line Chart -->
                    <div id="lineChart"></div>
                    <script>
                        document.addEventListener("DOMContentLoaded", () => {
                            fetch('http://localhost:8080/app/api/EChart/charts-data')
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Network response was not ok');
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    console.log("Order Data:", data);

                                    // 날짜별 주문 수 계산
                                    const orderCountByDate = data.reduce((acc, order) => {
                                        const date = new Date(order.orderDate).toISOString().split('T')[0]; // 'YYYY-MM-DD' 형식
                                        acc[date] = (acc[date] || 0) + 1;
                                        return acc;
                                    }, {});

                                    console.log("Order Count By Date:", orderCountByDate);

                                    // 날짜와 주문 수 배열 생성
                                    const dates = Object.keys(orderCountByDate);
                                    const counts = Object.values(orderCountByDate);

                                    console.log("Dates:", dates);
                                    console.log("Counts:", counts);

                                    new ApexCharts(document.querySelector("#lineChart"), {
                                        series: [{
                                            name: "Orders",
                                            data: counts
                                        }],
                                        chart: {
                                            height: 350,
                                            type: 'line',
                                            zoom: {
                                                enabled: false
                                            }
                                        },
                                        dataLabels: {
                                            enabled: false
                                        },
                                        stroke: {
                                            curve: 'straight'
                                        },
                                        grid: {
                                            row: {
                                                colors: ['#f3f3f3', 'transparent'],
                                                opacity: 0.5
                                            },
                                        },
                                        xaxis: {
                                            categories: dates,
                                            labels: {
                                                rotate: -45
                                            }
                                        },
                                        yaxis: {
                                            title: {
                                                text: 'Order Count'
                                            }
                                        },
                                        tooltip: {
                                            x: {
                                                format: 'dd MMM'
                                            }
                                        }
                                    }).render();
                                })
                                .catch(error => console.error('Error fetching data:', error));
                        });
                    </script>
                </div><!-- End Line Chart -->
            </div>
        </div>
    </div>
</section>
</body>
</html>
