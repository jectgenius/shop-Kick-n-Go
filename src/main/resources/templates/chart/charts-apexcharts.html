<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div layout:fragment="content1">
  <div class="pagetitle">
    <h1>회원 통계</h1>
  </div><!-- End Page Title -->
</div>
<p>ApexCharts Examples. You can check the <a href="https://apexcharts.com/javascript-chart-demos/" target="_blank">official website</a> for more examples.</p>
<div layout:fragment="content">
  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">성별 비율</h5>
            <!-- Pie Chart -->
            <div id="genderPieChart"></div>
            <script>
              $(document).ready(function() {
                $.ajax({
                  url: 'http://localhost:8080/app/api/e-chart/gender',
                  method: 'GET',
                  dataType: 'json',
                  success: function(data) {
                    console.log("Gender Data:", data);

                    // 성별 비율 계산
                    const genderCounts = data.reduce((acc, user) => {
                      acc[user.gender] = (acc[user.gender] || 0) + 1;
                      return acc;
                    }, {});

                    const genders = Object.keys(genderCounts);
                    const counts = Object.values(genderCounts);

                    console.log("Genders:", genders);
                    console.log("Counts:", counts);

                    new ApexCharts(document.querySelector("#genderPieChart"), {
                      series: counts,
                      chart: {
                        height: 366,
                        type: 'pie',
                      },
                      labels: genders,
                      responsive: [{
                        breakpoint: 350,
                        options: {
                          chart: {
                            width: 200
                          },
                          legend: {
                            position: 'bottom'
                          }
                        }
                      }]
                    }).render();
                  },
                  error: function(error) {
                    console.error('Error fetching data:', error);
                  }
                });
              });
            </script>
          </div>
          <!-- End Pie Chart -->
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">성별 연령 피라미드</h5>
            <!-- Bar Chart -->
            <div id="ageGenderBarChart"></div>
            <script>
              $(document).ready(function() {
                $.ajax({
                  url: 'http://localhost:8080/app/api/e-chart/age-gender',
                  method: 'GET',
                  dataType: 'json',
                  success: function(data) {
                    console.log("Age Gender Data:", data);

                    const ageGroups = [
                      '0-4', '5-9', '10-14', '15-19', '20-24', '25-29', '30-34',
                      '35-39', '40-44', '45-49', '50-54', '55-59', '60-64', '65-69',
                      '70-74', '75-79', '80-84', '85+'
                    ];

                    const maleCounts = ageGroups.map(() => 0);
                    const femaleCounts = ageGroups.map(() => 0);

                    data.forEach(user => {
                      const age = parseInt(user.userAge, 10);
                      const gender = user.gender; // 0 for female, 1 for male
                      let ageGroupIndex = -1;

                      if (age >= 85) {
                        ageGroupIndex = 17;
                      } else {
                        ageGroupIndex = Math.floor(age / 5);
                      }

                      if (gender === '남성') {
                        maleCounts[ageGroupIndex]++;
                      } else {
                        femaleCounts[ageGroupIndex]++;
                      }
                    });

                    new ApexCharts(document.querySelector("#ageGenderBarChart"), {
                      series: [
                        {
                          name: '남성',
                          data: maleCounts.map(count => -count) // negative values for left side
                        },
                        {
                          name: '여성',
                          data: femaleCounts
                        }
                      ],
                      chart: {
                        type: 'bar',
                        height: 366,
                        stacked: true
                      },
                      colors: ['#008FFB', '#FF4560'],
                      plotOptions: {
                        bar: {
                          borderRadius: 5,
                          horizontal: true,
                          barHeight: '80%',
                        },
                      },
                      dataLabels: {
                        enabled: false
                      },
                      stroke: {
                        width: 1,
                        colors: ["#fff"]
                      },
                      grid: {
                        xaxis: {
                          lines: {
                            show: false
                          }
                        }
                      },
                      yaxis: {
                        stepSize: 1
                      },
                      tooltip: {
                        shared: false,
                        x: {
                          formatter: function (val) {
                            return val
                          }
                        },
                        y: {
                          formatter: function (val) {
                            return Math.abs(val) + "명"
                          }
                        }
                      },
                      title: {
                        text: '성별 연령 피라미드'
                      },
                      xaxis: {
                        categories: ageGroups,
                        title: {
                          text: '인구수'
                        },
                        labels: {
                          formatter: function (val) {
                            return Math.abs(Math.round(val)) + "명"
                          }
                        }
                      },
                    }).render();
                  },
                  error: function(error) {
                    console.error('Error fetching data:', error);
                  }
                });
              });
            </script>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

</body>

</html>
