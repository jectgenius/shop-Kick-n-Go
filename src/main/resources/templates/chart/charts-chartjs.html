<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div layout:fragment="content1">
  <div class="pagetitle">
    <h1>Chart.js</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
        <li class="breadcrumb-item">Charts</li>
        <li class="breadcrumb-item active">Chart.js</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
</div>

<p>Chart.JS Examples. You can check the <a href="https://www.chartjs.org/docs/latest/samples/" target="_blank">official website</a> for more examples.</p>

<div layout:fragment="content">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">매출 그래프</h5>
            <div class="btn-group mb-3" role="group" aria-label="Sales Data">
              <button type="button" class="btn btn-primary" id="showDaily">일별</button>
              <button type="button" class="btn btn-secondary" id="showWeekly">주별</button>
              <button type="button" class="btn btn-secondary" id="showMonthly">월별</button>
              <button type="button" class="btn btn-secondary" id="showCustom">특정 기간</button>
            </div>

            <div id="dateRange" class="mb-3" style="display: none;">
              <input type="date" id="startDate" class="form-control" placeholder="시작 날짜">
              <input type="date" id="endDate" class="form-control" placeholder="종료 날짜">
              <button type="button" class="btn btn-primary mt-2" id="applyDateRange">적용</button>
            </div>

            <div class="btn-group mb-3" role="group" aria-label="Chart Type">
              <button type="button" class="btn btn-primary" id="showLineChart">선 그래프</button>
              <button type="button" class="btn btn-secondary" id="showBarChart">막대 그래프</button>
            </div>

            <div id="chartContainer">
              <!-- Charts will be dynamically inserted here -->
              <canvas id="chartCanvas" style="max-height: 400px;"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script>
      let chart; // 전역 변수로 차트 선언

      function renderChart(type, labels, data) {
        const container = document.getElementById('chartContainer');
        container.innerHTML = '<canvas id="chartCanvas" style="max-height: 400px;"></canvas>'; // 기존 캔버스를 새 캔버스로 교체
        const ctx = document.getElementById('chartCanvas').getContext('2d');

        chart = new Chart(ctx, {
          type: type,
          data: {
            labels: labels,
            datasets: [{
              label: 'Sales',
              data: data,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }

      document.getElementById('showDaily').addEventListener('click', function() {
        fetch('http://localhost:8080/app/api/totalOrders/daily-sales')
                .then(response => response.json())
                .then(data => {
                  const labels = data.map(item => item.orderDate);
                  const salesData = data.map(item => item.totalPrice);
                  renderChart('line', labels, salesData);
                })
                .catch(error => console.error('Error fetching data:', error));
      });

      document.getElementById('showWeekly').addEventListener('click', function() {
        fetch('http://localhost:8080/app/api/totalOrders/weekly-sales')
                .then(response => response.json())
                .then(data => {
                  const labels = data.map(item => item.orderDate);
                  const salesData = data.map(item => item.totalPrice);
                  renderChart('line', labels, salesData);
                })
                .catch(error => console.error('Error fetching data:', error));
      });

      document.getElementById('showMonthly').addEventListener('click', function() {
        fetch('http://localhost:8080/app/api/totalOrders/monthly-sales')
                .then(response => response.json())
                .then(data => {
                  const labels = data.map(item => item.orderDate);
                  const salesData = data.map(item => item.totalPrice);
                  renderChart('line', labels, salesData);
                })
                .catch(error => console.error('Error fetching data:', error));
      });

      document.getElementById('showCustom').addEventListener('click', function() {
        document.getElementById('dateRange').style.display = 'block';
      });

      document.getElementById('applyDateRange').addEventListener('click', function() {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        fetch(`http://localhost:8080/app/api/totalOrders/period-sales?startDate=${startDate}&endDate=${endDate}`)
                .then(response => response.json())
                .then(data => {
                  const labels = data.map(item => item.orderDate);
                  const salesData = data.map(item => item.totalPrice);
                  renderChart('line', labels, salesData);
                })
                .catch(error => console.error('Error fetching data:', error));
      });

      document.getElementById('showLineChart').addEventListener('click', function() {
        // 데이터를 가져와서 'line' 타입의 차트를 렌더링
        // 여기에 필요한 데이터를 fetch 해서 가져오고 renderChart 함수를 호출하는 로직을 추가하세요
      });

      document.getElementById('showBarChart').addEventListener('click', function() {
        // 데이터를 가져와서 'bar' 타입의 차트를 렌더링
        // 여기에 필요한 데이터를 fetch 해서 가져오고 renderChart 함수를 호출하는 로직을 추가하세요
      });
    </script>


  </section>

</div>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


</body>
</html>
